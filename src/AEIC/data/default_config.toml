# Default performance model.
performance_model = "performance/sample_performance_model.toml"

# Engine database spreadsheet.
engine_file = "engines/sample_edb.xlsx"


[weather]

# Use loaded weather to calculate wind vectors.
use_weather = true

# Location of weather data: files should be in YYYYMMDD.nc format.
weather_data_dir = "weather"


[emissions]

# Fuel files stored in src/AEIC/data/fuels/ - current options include:
#   conventional_jetA
fuel = "conventional_jetA"

# Compute CO2 emissions with EI in fuels file.
co2_enabled = true

# Compute H2O emissions with EI in fuels file.
h2o_enabled = true

# Compute SOx emissions with EI in fuels file.
sox_enabled = true

# Options:
#   P3T3: Pt3, Tt3 method;
#   BFFM2: Boeing Fuel flow method 2;
#   none: Do not compute NOx emissions.
nox_method = "BFFM2"

# Options:
#   BFFM2: Boeing Fuel flow method 2
#   none: Do not compute HC emissions
hc_method = "BFFM2"

# Options:
#   BFFM2: Boeing Fuel flow method 2;
#   none: Do not compute CO emissions.
co_method = "BFFM2"

# Options:
#   fuel_flow: Calculate EI(PMvolo) and OCicEI based on fuel flow;
#   FOA3: Using the FOA3.0 method (Wayson et al., 2009);
#   none: Do not compute PMvol emissions.
pmvol_method = "fuel_flow"

# Options:
#   MEEM:    Mission Emissions Estimation Methodology (MEEM) based on Ahrens et
#            al. (2022), SCOPE11, and the methodology of Peck et al. (2013);
#   SCOPE11: SCOPE11 methodology;
#   none:    Do not compute PMnvol emissions.
pmnvol_method = "MEEM"

# Options:
#   trajectory: emissions calculated for entire trajectory (takeoff, climb,
#               cruise, descent);
#   lto:        emissions only calculated for cruise, LTO data used for takeoff,
#               climb, approach.
climb_descent_mode = "trajectory"

# Compute emissions from APU.
apu_enabled = true

# Compute emissions from GSE.
gse_enabled = true

# Compute lifecycle emissions.
lifecycle_enabled = true
